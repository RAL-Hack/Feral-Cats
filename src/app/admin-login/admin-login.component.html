<div class="form-container">
  <h1 class="page-header">Admin Login</h1>
  <form [formGroup]="adminLogin" (ngSubmit)="submitAdmin($event)">
    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" formControlName="username" required placeholder="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" formControlName="password" required placeholder="password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
</div>
